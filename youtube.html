<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/video.css">
    <link rel="stylesheet" href="styles/general.css">
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="left-section">
        <button class="hamburger-button">
            <img src="icons/hamburger-menu.svg" alt="" class="hamburger-menu">
        </button>
        <button class="youtube-button">
            <img src="icons/youtube-logo.svg" alt="" class="youtube-logo">
        </button>
      </div>
      <div class="middle-section">
        <input type="text" placeholder="Search" class="search-bar">
        <button class="search-button">
            <img src="icons/search.svg" alt="" class="search-icon">
            <div class="tooltip">Search</div>
        </button>
        <button class="voice-search-button">
            <img src="icons/voice-search-icon.svg" alt="" class="voice-search-icon">
            <div class="tooltip">Search with your voice</div>
        </button>
      </div>
      <div class="right-section">
        <button class="upload-button">
            <img src="icons/upload.svg" alt="" class="upload-icon">
            <div class="tooltip">Create</div>
        </button>
        <button class="youtube-apps-button">
            <img src="icons/youtube-apps.svg" alt="" class="youtube-apps-icon">
        </button>
        <button class="notifications-button">
            <img src="icons/notifications.svg" alt="" class="notifications-icon">
        </button>
        <button class="avatar-button">
            <img src="channel-pictures/my-channel.jpeg" alt="" class="avatar-icon">
        </button>
      </div>
    </div>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="" class="sidebar-link">
            <img src="icons/home.svg" alt="" class="sidebar-icon">
            <div>Home</div>
        </a>
        <a href="" class="sidebar-link">
            <img src="icons/explore.svg" alt="" class="sidebar-icon">
            <div>Explore</div>
        </a> 
        <a href="" class="sidebar-link">
            <img src="icons/subscriptions.svg" alt="" class="sidebar-icon">
            <div>Subscriptions</div>
        </a>
        <a href="" class="sidebar-link">
            <img src="icons/originals.svg" alt="" class="sidebar-icon">
            <div>Originals</div>
        </a>
        <a href="" class="sidebar-link">
            <img src="icons/originals.svg" alt="" class="sidebar-icon">
            <div>YouTube Music</div>
        </a>
        <a href="" class="sidebar-link">
            <img src="icons/library.svg" alt="" class="sidebar-icon">
            <div>Library</div>
        </a>
    </div>
    <!-- videos -->
    <div class="video-grid">
        <div class="video">
            <div>
                <img src="images/thumbnail-1.webp" alt="" class="video-img">
            </div>
            <div class="video-info">
                <div class="video-info-avatar">
                    <img src="channel-pictures/channel-1.jpeg" alt="">
                </div>
                <div class="video-info-detail">
                    <p class="video-title">Talking Tech and AI with Google Ceo Sundar Pichai!</p>
                    <p class="video-author">Marques Brownlee</p>
                    <p class="video-other">3.4M views &#183; 6 months ago</p>
                </div>
            </div>
        </div>
        <div class="video">
            <div>
                <img src="images/thumbnail-2.webp" alt="" class="video-img">
            </div>
            <div class="video-info">
                <div class="video-info-avatar">
                    <img src="channel-pictures/channel-2.jpeg" alt="">
                </div>
                <div class="video-info-detail">
                    <p class="video-title">Try Not To Laugh Challenge #9</p>
                    <p class="video-author">Markiplier</p>
                    <p class="video-other">19M views &#183; 4 years ago</p>
                </div>
            </div>
        </div>
        <div class="video">
            <div>
                <img src="images/thumbnail-3.webp" alt="" class="video-img">
            </div>
            <div class="video-info"></div>
        </div>
        <div class="video">
            <div>
                <img src="images/thumbnail-4.webp" alt="" class="video-img">
            </div>
            <div class="video-info"></div>
        </div>
        <div class="video">
            <div>
                <img src="images/thumbnail-5.webp" alt="" class="video-img">
            </div>
            <div class="video-info"></div>
        </div>
        <div class="video">
            <div>
                <img src="images/thumbnail-6.webp" alt="" class="video-img">
            </div>
            <div class="video-info"></div>
        </div>
    </div>
  </body>
</html>
